<div ng-controller="LoginController as vm"> 
	
	<div class="row">
		<div class="col-md-12">
			<div class="page-title">
				<h2>Login</h2>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-4">
			<div class="alert alert-danger" ng-if="vm.error" ng-bind="vm.error"></div>
			
			<form name="loginForm">
			
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" id="email" required class="form-control" ng-model="vm.formData.username"/>
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" required class="form-control" ng-model="vm.formData.password"/>
				</div>

				<div class="form-group">
					<button ng-disabled="loginForm.$invalid" class="btn btn-primary" ng-click="vm.login()">Login</button>
					<button class="btn btn-info" ui-sref="register">Register</button>
				</div>
				
			</form>
		</div>
	</div>
	
</div>
