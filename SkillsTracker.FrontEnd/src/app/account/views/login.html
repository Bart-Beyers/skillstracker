<div ng-controller="LoginController as vm"> 
	
	<div class="row top-50">
		<div class="col-md-12">
			
			
			<form name="loginForm">
			
				<div class="row">
					<div class="col-md-4 col-md-push-4">
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" id="username" class="form-control" ng-model="vm.formData.username"/>
						</div>
						
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" class="form-control" ng-model="vm.formData.password"/>
						</div>
						
						<div class="form-group">
							<button class="btn btn-primary" ng-click="vm.login()">Login</button>
						</div>
					</div>
				</div>
				
			</form>
			
		</div>
	</div>
	
</div>
