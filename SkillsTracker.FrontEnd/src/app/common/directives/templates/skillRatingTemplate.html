<div>
	<p class="lead">
		<span ng-repeat="count in [1, 2, 3, 4, 5]" ng-style="{color: skill.rating >= count ? 'orange' : 'black' }" 
			  ng-class="{'glyphicon glyphicon-star': skill.rating >= count, 'glyphicon glyphicon-star-empty': skill.rating < count}" 
			  style="font-size: 16px; margin-right: 10px;"></span>
		
		{{ skill.name }}
	</p>
</div>
